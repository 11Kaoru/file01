        <h2 class="h">紅毛城介紹</h2>
        <p>
          有三百多年歷史的紅毛城可說是淡水最耀眼的古蹟建築。
          1629年西班牙人侵略淡水，為鞏固其在北臺灣的殖民事業，遂在此建「聖多明哥城」為基地；1642年，荷蘭人驅逐了西人，在舊址重建該城，當時稱荷蘭人為「紅毛」，因此「紅毛城」之名也沿用至今。
          1867年為英國所租借，乃大肆整修，並在東側建「英國領事館」，做為官邸。
        </p>
