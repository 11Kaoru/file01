        <p>
          「真理大學」是一所台灣基督長老教會在台灣北部創辦的私立大學，前身為淡水工商管理學院。
          1872年3月9日加拿大基督教長老教會宣教師馬偕登陸淡水，並選定現址興建校舍以作傳教、教育及醫療之用。
          而後經過多次更名、改制於1999年奉教育部核定正式改制為真理大學。
