        <h2 class="h">淡水老街介紹</h2>
        <p>
          一般所說的淡水老街，泛指中正路一帶（從渡船碼頭附近到與中山路交會口路段），含其周圍鄰接之三民街、重建街等。
          老街上零星可見一些局部保留舊建築趣味的屋舍，加上古董藝品店林立，更顯其古樸風味。
          沿街可欣賞精雕細琢的石藝、木雕作品，店家細心收藏多年的古董文物，飄逸優雅的詩詞字畫，以及各色裝飾藝品。
        </p>
